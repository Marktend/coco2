<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버킷리스트</title>
    <link href="style.css" rel="stylesheet" type="text/css"/> 
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");

* {
  font-family: "Hahmlet", serif;
}
        .bg{
            background-image: url('https://img.freepik.com/premium-photo/abstract-color-pastel-background-a-soft-sky-with-cloud-background-in-pastel-color_6529-123.jpg?size=626&ext=jpg&ga=GA1.2.164719138.1714482396&semt=ais');
            background-size: cover;
            margin: auto;
            width: 360px;
        }
        .title{
            background-color: tomato;
            border-radius: 10px;
            color: white;
            text-align: center;
            padding: 4px 14px;
        }
        .bucket{
            width: 160px;
            height: 160px;
            background-position: center;
            background-size: cover;
            
        }
        .img1{
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png');
        }
        .img2{
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png');
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css"/>
</head>
<body class="bg-t5">
    <h1 class="title-t5">2024 버킷리스트</h1>
    <p class="msg center">해내자</p>
    <p class="msg center">화이팅</p>
    <div class="flex-row wrap">
        <div class="bucket img1-t5 center">운동하기</div>
        <div class="bucket img2-t5 center">자격증공부</div>
        <div class="bucket img2-t5 center">공부하기</div>
        <div class="bucket img1-t5 center">밥 잘먹기</div>
        <div class="bucket img1-t5 center">뭐든하기</div>
        <div class="bucket img2-t5 center">돈많이벌기</div>
    </div>
    <script>
        // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
    </script>
    
</body>
</html>
